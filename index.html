<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Development Libraries Projects</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Style for the ordered list */
        ol {
            list-style-type: none;
            padding-left: 0;
        }

        /* Style for each list item */
        li {
            margin: 15px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #4a90e2;
            color: white;
        }

        /* Style for the container div */
        div {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            a {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Front End Development Libraries Projects</h1>
    <div>
        <ol>
            <li><a href="./Build a Random Quote Machine/index.html">Build a Random Quote Machine</a></li>
            <li><a href="./Build a Markdown Previewer/index.html">Build a Markdown Previewer</a></li>
            <li><a href="./Build a Drum Machine/index.html">Build a Drum Machine</a></li>
            <li><a href="./Build a JavaScript Calculator/index.html">Build a JavaScript Calculator</a></li>
            <li><a href="./Build a 25 + 5 Clock/index.html">Build a 25 + 5 Clock</a></li>
        </ol>
    </div>
</body>

</html>
